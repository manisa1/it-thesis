# Shift Baseline Experiment
# DCCF under shift noise pattern (corruption type changes)

# Inherit from base config
base_config: "../base_config.yaml"

# Experiment-specific parameters
output_dir: "runs/shift_base"

# Noise parameters - shift noise pattern
noise_level: 0.10
noise_schedule: "shift"
shift_epoch: 8   # Change corruption pattern at epoch 8

# Reweighting parameters - no reweighting for baseline
use_reweighting: false
