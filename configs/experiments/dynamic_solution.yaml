# Dynamic Solution Experiment
# Our solution under dynamic noise conditions (main test)

# Inherit from base config
base_config: "../base_config.yaml"

# Experiment-specific parameters
output_dir: "runs/dyn_sol"

# Noise parameters - dynamic noise with ramp schedule
noise_level: 0.3
noise_schedule: "ramp"
noise_ramp_epochs: 10

# Reweighting parameters - enable our solution
use_reweighting: true
reweight_alpha: 0.5
reweight_warmup_epochs: 10
