# Burst Baseline Experiment - Direct train.py parameters
# DCCF under burst noise pattern (sudden spikes)

# Training parameters for train.py
data_path: "data/ratings.csv"
model_dir: "runs/burst_base"
epochs: 15
k: 64
k_eval: 20
lr: 0.01

# Noise parameters - burst noise pattern
noise_exposure_bias: 0.10
noise_schedule: "burst"
noise_burst_start: 5    # Start burst at epoch 5
noise_burst_len: 3      # Burst lasts 3 epochs (5-7)
noise_burst_scale: 2.0  # 2x noise during burst

# Reweighting parameters - no reweighting for baseline
reweight_type: "none"
reweight_alpha: 0.0
